<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para 
        agendar a sua mentoria</p>
    </header>

    <form class="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="personal-name">Nome</label>
              <input type="text" id="personal-name">
            </div>
            <div class="input-wrapper">
              <label for="personal-lastname">Sobrenome</label>
              <input type="text" id="personal-lastname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="personal-email">Email <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="personal-email" 
            required />
          </div>
          <div class="input-wrapper">
            <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
            type="password" 
            id="personal-password"
            required
            minlength="6" />
          </div>
        </div>

        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do Mentor <span>(só o primeiro nome)</span></label>
            <input 
            type="text"
            id="mentor-name"
            required />
          </div>
        </div>

        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="sub-fieldset-wrapper">
            <legend>Primeira Mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-mentorship-date">Data <span>(DD/MM/AA)</span></label>
                <input type="date" id="first-mentorship-date" required />
              </div>
              <div class="input-wrapper">
                <label for="first-mentorship-begin">Das</label>
                <input type="time" id="first-mentorship-begin" required />
              </div>
              <div class="input-wrapper">
                <label for="first-mentorship-end">Das</label>
                <input type="time" id="first-mentorship-end" required />
              </div>
            </div>

          </div>

          <div class="sub-fieldset-wrapper">
            <legend>Segunda Mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="second-mentorship-date">Data <span>(DD/MM/AA)</span></label>
                <input type="date" id="second-mentorship-date" required />
              </div>
              <div class="input-wrapper">
                <label for="second-mentorship-begin">Das</label>
                <input type="time" id="second-mentorship-begin" required />
              </div>
              <div class="input-wrapper">
                <label for="second-mentorship-end">Das</label>
                <input type="time" id="second-mentorship-end" required />
              </div>
            </div>
            </div>

        </div>

      </fieldset>
    </form>

    <footer>
      <button 
      class="button"
      form="my-form">
      Salvar
    </button>
    </footer>
</body>
</html>
